<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc-js.js" defer></script>
    <link rel="stylesheet" href="calc-style.css">
    <title>Emma's Calculator</title>
    <link rel="icon" type="image/x-icon" href="fontawesome-icon.png">
</head>
<body>
    <div class="grid-container">
        <button id="display">0</button>
        <button id="clear" class="operator">AC</button>
        <button id="pos-neg" class="operator">+/-</button>
        <button id="sqrt" class="operator">âˆš</button>
        <button id="divide" class="operator">/</button>
        <button id="seven" class="number">7</button>
        <button id="eight" class="number">8</button>
        <button id="nine" class="number">9</button>
        <button id="multiply" class="operator">x</button>
        <button id="four" class="number">4</button>
        <button id="five" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="minus" class="operator">-</button>
        <button id="one" class="number">1</button>
        <button id="two" class="number">2</button>
        <button id="three" class="number">3</button>
        <button id="plus" class="operator">+</button>
        <button id="decimal-point" class="number">.</button>
        <button id="zero" class="number">0</button>
        <button id="equal" class="equal operator">=</button>
    </div>
</body>
</html>
